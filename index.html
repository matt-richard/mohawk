<script src="assets/js/jquery.cycle.all.js"></script>

<script type="text/javascript">

	$(function(){
		$('#play').click(function(){
			$('#slider').cycle('resume');
			console.log('play')
			return false;
		});

		$('#pause').click(function(){
			$('#slider').cycle('pause');
			console.log('pause')
			return false;
		});
	});

	$('#slider').cycle({
		fx: 'scrollHorz',
		next: '#next',
		prev: '#prev',
		pager: '#pager',
		timeout: 3000,
		speed: 900,
	});
</script>
